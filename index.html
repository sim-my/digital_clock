<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Digital clock</title>
    <script src="index.js">           
    </script>
  </head>
  <body>
    <div class="clock">
      <div id="meridian" class="clock__meridian">am</div>
      <div class="clock__time">
        <div id="hour" class="time__hour"></div>
        <div id="min" class="time__min"></div>
        <div id="sec" class="time__sec"></div>
      </div>
      <div class="clock__calendar">
        <div id="day" class="calendar__day"></div>
        <div id="date" class="calendar__date"></div>
        <div id="year" class="calendar__year"></div>
      </div>
    </div>
  </body>
</html>
